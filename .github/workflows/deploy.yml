name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Deploy to Vercel (24pAs personal account)
        # IMPORTANT: VERCEL_ORG_ID must be set to the personal account ID (24pAs),
        # NOT the Planetarium organization ID.
        # Obtain via: npx vercel link (select 24pAs scope) → .vercel/project.json → orgId
        # NOTE: --scope flag cannot be used with personal accounts; VERCEL_ORG_ID handles targeting.
        run: npx vercel --prod --token ${{ secrets.VERCEL_TOKEN }} --yes
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
